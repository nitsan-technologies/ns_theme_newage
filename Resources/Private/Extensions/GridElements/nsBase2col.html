<div class="row">
    <div class="{data.flexform_width_column_md_1} {data.flexform_offset_column_md_1} {data.flexform_width_column_xs_1} {data.flexform_offset_column_xs_1} {data.flexform_width_column_sm_1} {data.flexform_offset_column_sm_1} {data.flexform_width_column_lg_1} {data.flexform_offset_column_lg_1} {data.flexform_width_column_xl_1} {data.flexform_offset_column_xl_1}">  
    	<f:if condition="{data.tx_gridelements_view_children.0.layout} my-auto">

    		<div class="alert-box">
    	    	<f:format.raw>{data.tx_gridelements_view_column_1}</f:format.raw>

	    	    	<f:format.raw>{data.tx_gridelements_view_column_2}</f:format.raw>

	    	</f:then> 
	    	<f:else>

    </div>
</div>
