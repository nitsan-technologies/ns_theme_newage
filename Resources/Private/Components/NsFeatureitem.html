<f:if condition="{content.icon} || {content.heading} || {content.text}">
	<div class="feature-item">
		<f:if condition="{content.icon}">
			<i class="icon-{content.icon}"></i>
		</f:if>
		<f:if condition="{content.heading}">			
			<h3>{content.heading}</h3>
		</f:if>
		<f:if condition="{content.text}">
			<p class="text-muted">{content.text}</p>
		</f:if>
	</div>
</f:if>
