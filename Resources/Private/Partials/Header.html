<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">
        <f:if condition="{settings.logo}">
            <f:then>
                <f:link.page pageUid="{f:cObject(typoscriptObjectPath: 'lib.rootPageId')}"
                    class="navbar-brand js-scroll-trigger">
                    <f:if condition="{settings.childSettings.logo_width}">
                        <f:then>
                            <f:variable name="imgWidth" value="width={settings.childSettings.logo_width}" />
                        </f:then>
                        <f:else>
                            <f:variable name="imgWidth" value="width=120px" />
                        </f:else>
                    </f:if>
                    <f:if condition="{settings.childSettings.logo_height}">
                        <f:then>
                            <f:variable name="imgHeight" value="height={settings.childSettings.logo_height}" />
                        </f:then>
                        <f:else>
                            <f:variable name="imgHeight" value="height=50px" />
                        </f:else>
                    </f:if>
                    <img src="{settings.childSettings.logo}" alt="logo" />
                    <f:if condition="{settings.childSettings.logo_text}">{settings.childSettings.logo_text}</f:if>
                </f:link.page>
            </f:then>
            <f:else>
                <f:if condition="{settings.childSettings.logo_text}">
                    <f:link.typolink parameter="#page-top" class="navbar-brand js-scroll-trigger">
                        {settings.childSettings.logo_text}
                    </f:link.typolink>
                </f:if>
            </f:else>
        </f:if>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <f:translate key="menu" extensionName="ns_theme_newage" />
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
           <f:render section="MainMenu" arguments="{MainMenu: MainMenu}" />
        </div>
    </div>
</nav>
<f:section name="MainMenu">
    <f:if condition="{MainMenu}">
        <ul class="navbar-nav ml-auto">
            <f:for each="{MainMenu}" as="item">
                <li class="nav-item">
                    <a href="./#<f:format.case mode='lower'>{item.title}</f:format.case>" title="{item.title}" class="nav-link js-scroll-trigger">
                        {item.title}
                    </a>
                </li>
            </f:for>
        </ul>
    </f:if>
</f:section>
